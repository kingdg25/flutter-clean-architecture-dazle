name: dazle
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_clean_architecture: ^4.1.1
  http: ^0.12.2
  shared_preferences: ^0.5.12+4
  flutter_auth_buttons: ^0.10.0
  google_sign_in: ^4.5.9
  flutter_facebook_auth: ^2.0.2+1
  # sign_in_with_apple: ^2.5.4
  flutter_overlay_loader: ^0.0.2
  flutter_svg: ^0.19.1
  pin_code_fields: ^6.1.0
  flutter_typeahead: ^1.9.3
  cached_network_image: ^2.5.1
  custom_radio_grouped_button: ^1.0.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  device_preview: ^0.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/icons/tab_bar/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
